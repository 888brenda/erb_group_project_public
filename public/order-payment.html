<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/order-payment.css">
    <title>success order</title>
</head>
<body>
    <!-- header + top_bar -->
    <div id="header">
        <div class="shop-name">意大利餐廳</div>
        <div class="title-bottom">
            <div class="go-last-page">&#60; 上一頁</div>
            <div class="menu">多謝光臨</div>
            <!-- <div class="go-shop-cart-img">
                <a href="./new_order.html">
                    <img src="../image/other-image/order.png" alt="order" width="30vw">
                </a>
            </div> -->
        </div>
    </div>

    <!-- success order -->
    <div id="section">
        <div class="row">
            <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                <div class="success-order">
                    <div class="success">付款成功</div>
                    <div class="sign">&#9989;</div>
                    <div class="wait">歡迎下次再光臨!</div>
                    <div class="confirm">
                        <div class="back-to-home">返回主頁</div>
                        <div class="leave">離開</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    document.querySelector(".go-last-page").addEventListener("click", (event) => {
        location.href = "order-bill.html";
    });
    document.querySelector(".back-to-home").addEventListener("click", (event) => {
        location.href = "index.html";
    });
    document.querySelector(".leave").addEventListener("click", (event) => {
        location.href = "index.html";
    });
    </script>
</body>
</html>
