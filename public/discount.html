<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/discount.css">
    <title>review order</title>
</head>
<body>
    <!-- header + top_bar -->
    <div id="header">
        <div class="shop-name">意大利餐廳</div>
            <div class="title-bottom">
                <!-- <div class="go-last-page">&#60; 上一頁</div> -->
                <div class="menu">有獎遊戲</div>
                <!-- <div class="go-shop-cart-img">
                    <a href="order-menu.html">
                        <img src="../image/other-image/order.png" alt="order" width="30vw">
                    </a>
                </div> -->
            </div>
        </div>
    </div>

    <!-- review order -->
    <div id="section">
        <div class="row">
            <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                <div class="review-order">
                    <div class="game-name">抽獎遊戲</div>
                    <div class="game-image">
                        <img src="../image/other-image/game.jpg" class="draw-img" alt="">
                        <img src="../image/other-image/win.jpg" class="win-img" alt="" style="display: none;">
                        <img src="../image/other-image/drawWheel.png" class="wheel-img" alt="" style="display: none;">
                        <img src="../image/other-image/welcome.jpg" class="welcome-img" alt="" style="display: none;">
                    </div>
                    <div class="start-game-section">
                        <div class="start-game-btn">
                            <button class="js-start-game-button">開始抽獎</button>
                        </div>
                    </div>
                    <div class="back-or-forth">
                        <div class="go-to-last-page">繼續點菜</div>
                        <div class="go-pay">立即結賬</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/checkout/discount.js"></script>
    <script>
        // document.querySelector(".go-last-page").addEventListener("click", (event) => {
        //     location.href = "order-list.html";
        // });
        document.querySelector(".go-to-last-page").addEventListener("click", (event) => {
            location.href = "order-menu.html";
        });
        document.querySelector(".go-pay").addEventListener("click", (event) => {
            location.href = "order-bill.html";
        });
        </script>
</body>
</html>
