<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- mobile responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- css -->
    <link rel="stylesheet" href="../css/index.css">
  
    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  
    <!-- bootstrap carosel -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script> -->
  
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&family=Preahvihear&display=swap"
        rel="stylesheet">
  
    <title>主頁</title>
    <style>
        #footer {
            position:static;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->

    <!-- section 1 - header (logo, voucher, online-order-tap)         -->
        <div class="row">
            <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">   
                <div class="header">  
                    <script type="module" src="../js/header.js"></script>                 
                </div>
            </div>          
        </div>

        
    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->

    <!-- section 2 - Navbar - information -->    
        <div class="row">
            <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                
                <div id="navbar-menu">
                    <script type="module" src="../js/nav.js"></script>
                </div>

            </div>
        </div>


        <!-- section 3 - Navbar - information -->    
        <div class="row">
            <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                
                <div id="hero">

                    <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                        <div class="hero-section">
                            <div class="hero-description">
                                <span class="first">新增店內網上點菜服務</span>
                                <span class="second">立即<br/>點擊</span>
                                <span class="third">網上落單</span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <!-- section 4 - promotion paragraph -->    
        <div class="row">
            <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                
                <div id="promotion-paragraph">
                    <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                        <h5>我們的餐廳在各方面，從顧客服務以致食物質素都非常優秀！</h5>
                    </div>
                </div>

            </div>
        </div>


        <!-- section 5 - cards -->    
        <div class="row">
            <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                
                <div id="cards">

                    <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                        <div class="promotion-cards">
                            <div class="card">
                                <div class="card-offer">
                                    特價優惠
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-rewards">
                                    積分換領
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-save">
                                    節省 40%
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>


        <!-- section 6 - welcome-paragraph -->    
        <div class="row">
            <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                
                <div id="welcome-paragraph">
                    <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                        <h2>歡迎光臨 !</h2>
                        <h5>我們的餐廳在各方面，從顧客服務以致食物質素都非常優秀！我們的餐廳在各方面，從顧客服務以致食物質素都非常優秀！我們的餐廳在各方面，從顧客服務以致食物質素都非常優秀！</h5>
                    </div>
                </div>

            </div>
        </div>

        <!-- section 7 - social-info -->    
        <div class="row">
            <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                <div class="social-cards">

                    <div class="card">
                        <div class="card-topic address">
                            地址：尖沙咀華懋廣場UG202
                            <i class="bi bi-geo-alt-fill"></i>
                        </div>
                        <div class="card-map">
                            <!-- <img src="../image/other-image/address.jpg" alt="shop-address"> -->
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-topic shop-open">
                            開店時間：
                            <i class="bi bi-clock"></i>
                        </div>
                        <div class="card-save">
                            <p>星期一 至 二:   09: - 20::00</p>
                            <p>星期三:         09: - 18::00</p>
                            <p>星期四:         09: - 21::00</p>
                            <p>星期五 至 六:   09: - 20::00</p>
                            <p>星期日:         休息</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- section 8 - footer -->    
        <div class="row">
            <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                
                <div id="footer">
                    <script type="module" src="../js/footer.js"></script>
                </div>

            </div>
        </div>
    </div>
 
    <script>
        document.querySelector(".hero-description").addEventListener("click", (event) => {
            location.href = "order-menu.html";
        });
        
    </script>
</body>
</html>
