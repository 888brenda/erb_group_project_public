<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/order-list.css">
    <title>new order</title>
</head>
<body>
    <!-- header + top_bar -->
    <div id="header">
        <div class="shop-name">意大利餐廳</div>
        <div class="title-bottom">
            <div class="go-last-page">&#60; 上一頁</a></div>
            <div class="menu">菜單</div>
            <!-- <div class="go-shop-cart-img">
                <a href="./order-success.html">
                    <img src="../image/other-image/order.png" alt="order" width="30vw">
                </a>
            </div> -->
        </div>
    </div>

    <!-- select food -->
    <div id="section">
        <h5>已點菜單</h5>
        <div class="row">
            <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                        <div class="item-name-list">
                            <div class="item">
                                <div class="item-name">
                                    <div class="food">食品</div>
                                    <div class="name">名稱</div>
                                    <div class="quantity">數量</div>
                                    <div class="price">價錢</div>
                                    <div class="drink">飲品</div>
                                    <div class="soup">湯</div>
                                    <div class="delete">刪除</div>
                                </div>
                            </div>
                        </div>
                        <div class="card-list">
                            <div class="card js-order-list-summary"></div>
                        </div>
                        <!-- <div class="payment-details-section"> -->
                            <!-- <div class="total-calculation">
                                <div class="sub-total-price">$100</div>
                                <div class="service-charge"></div>
                                <div class="discount"></div>
                                <div class="total">總共:</div>
                            </div> -->
                        <!-- </div> -->
                    </div>
                </div>
            </div>

            <!-- 確認落單 -->
        <div class="row">
            <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                    <div class="conditionANDsubmit">
                        <div class="condition js-card-summary">所有金額以最後總結為準。</div>
                        <div class="submit-btn">
                            <button>確認落單</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/supersimpledev@1.0.1/hello.js"></script>
    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
    <script type="module" src="scripts/order-list.js"></script>
    <script type="module" src="scripts/utils/time.js"></script>
    <script>
    document.querySelector(".go-last-page").addEventListener("click", (event) => {
        location.href = "order-menu.html";
    });
    document.querySelector(".submit-btn").addEventListener("click", (event) => {
        location.href = "order-success.html";
    });
    </script>
</body>
</html>
