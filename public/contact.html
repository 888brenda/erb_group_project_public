    <title>聯絡我們</title>

<body>
    <div class="container">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->

    <!-- section 1 - header (logo, voucher, online-order-tap) -->        
        <div class="row">
            <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">   
                <div class="header">                   
                    <script type="module" src="../js/header.js"></script>
                    </div> 
                </div>
            </div>          
        </div>

        
    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->

    <!-- section 2 - Navbar - information -->    
        <div class="row">
            <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                
                <div id="navbar-menu">
                    <script type="module" src="../js/nav.js"></script>
                </div>

            </div>
        </div>


        <!-- section 3 - Navbar - information -->    
        <div class="row">
            <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                
                <div id="main">
                    <div class="main-section">
                        <div class="content">

                            <h3>餐廳地址：九龍尖沙咀東麼地道77號華懋廣場UG2樓UG202室</h3>
                            <br>
                            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d230.7138051555033!2d114.17885853891511!3d22.299916819953534!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x340400ef633d3155%3A0xf011bc37cfd203d4!2z6I-v5oeL5buj5aC0!5e0!3m2!1szh-TW!2shk!4v1701930165176!5m2!1szh-TW!2shk" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><br>
                            <h4>營業時間：</h4>
                                <p>星期一 至 二:   09: - 20::00</p>
                                <p>星期三:         09: - 18::00</p>
                                <p>星期四:         09: - 21::00</p>
                                <p>星期五 至 六:   09: - 20::00</p>
                                <p>星期日:         休息</p>
                            <h4>查詢電話：2345 6789</h4>
                            
                            <h4>多謝您光臨本餐廳，如您樂意花數分鐘時間，請不吝賜教，您的意見對我們改善服務很有幫助！</h5>
                            
                            <form>
                                <h3>聯絡我們：</h3>
                                <label for="name">
                                    您喜歡我們如何稱呼您?
                                    <input id="name" name="name" pattern="[a-zA-Z]+" maxlength="30" required>
                                </label>
                                </br>
                                <label for="email">
                                    請填寫您的電郵：
                                    <input type="email" name="email" placeholder="例子: ABC@email.com" maxlength="40" required>
                                </label>
                                </br>
                                <label for="opinion">
                                    請填寫您的意見：
                                    <textarea id="opinion" rows="4"></textarea>
                                </label>
                                </br>
                                <button class="submit-btn" onclick="opinion()">提交</button>
                            </form>
                            <h4>多謝您寶貴的意見！</h4>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- section 8 - footer -->    
        <div class="row">
            <div class=".col-12 .col-sm-12 .col-md-12 .col-lg-12 .col-xl-12">
                
                <div id="footer">
                    <script type="module" src="../js/footer.js"></script>
                </div>

            </div>
        </div>


    </div>
